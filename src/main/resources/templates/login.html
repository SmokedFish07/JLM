<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登陆--饥了么</title>
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
		<script src="js/jquery-3.3.1.min.js">
		</script>
		<script src="js/snow.js">
		</script>
	</head>
	<body>
		<header>

		</header>
		<div id="userform">
			<div class="layout">
				<div class="userlogin">
					<h2>登陆<span>|</span><a href="register.html">注册</a></h2>
					<form action="" method="" id="loginUser">
						<p><input type="text" name="uname" id="" value=""  class="uname txtinfo" placeholder="请输入用户名" /></p>
						<p><input type="password" name="upwd" id="" class="password txtinfo" placeholder="请输入密码" /></p>
						<p><input type="checkbox" name="" id="" value="" class="cbbox"/>记住我（请在私人设备上使用此功能）</p>
						<p>还没帐号,先<a href="register.html">注册</a><input type="button" name="" id="" class="bt" onclick="loginUser()" value="登陆" /></p>
					</form>
				</div>
			</div>
		</div>
		
		<footer>

		</footer>
	</body>
	<script>
		$(function(){
			/*公共部分
             * 导航栏
             * footer CopyRight
             */
			$("header").load("header.html");
			$("footer").load("footer.html");
		});

		function loginUser(){
			var data = $('#loginUser').serializeArray();
			$.post('/loginUser',data,function (result){
				if(result.isok==true){
					alert('登录成功！');
					location.href = 'index.html';
				}else{
					alert('登录失败！'+result.message);
				}
			});
		}
	</script>
</html>
