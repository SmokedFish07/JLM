<script>
$.post('/userLoginVerify',{},function (result) {
    if (result.isok == true) {
        //已经登录
        if (result.uImg!=null){
            var uImg='uploadImg/'+result.uImg;
            $('#userImg').attr('src',uImg);
        }
        $('.noLogin').hide();
        $('.LoginEd').show();
    } else {
        //未登录
        $('.LoginEd').hide();
        $('.noLogin').show();
    }
});
function logout() {
    $.post('/userLogout',{},function () {
        alert("成功退出登录")
        location.href = 'login.html';
    })
}
</script>
