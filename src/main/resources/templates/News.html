<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>最新新闻--饥了么</title>
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script>
			$(function(){
				/*公共部分
                 * 导航栏
                 * footer CopyRight
                 */
				$("header").load("header.html");
				$("footer").load("footer.html");


				var url =decodeURI(decodeURI(location.search));
				var nid=url.substr(5);
				$.post('/queryNewsById',{"nid":nid},function (result) {
					if (result.isok=true){
						var news=result.news;
						var content=$('<div></div>')
						content.append(news.ncontent)
						$('.news_title').append(news.ntitle)
						$('.news').append(content);
					}
				})
			});
		</script>
	</head>
	<body>
		<header>

		</header>
		<div class="layout">
			<div class="content">
				<div class="curpostion">
					<a href="index.html">首页</a><span>&gt;</span><a href="NewsList.html">公告</a><span>&gt;</span>
				</div>
				<div class="news">
					<h1 class="news_title"></h1>

				</div>
			</div>
				
				
			<div class="sidebar">
				<div class="WeChat">
					<h3>官方公众号二维码</h3>
					<div class="QRcode"  >
						<img src="img/QRcode.jpg" />
					</div>
				</div>
			</div>
		</div>
		<footer>
		</footer>
	</body>
</html>
